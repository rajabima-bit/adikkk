<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ü§ç</title>

<style>
  body{
    margin:0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg,#ffd6e8,#fff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .card{
    background:white;
    width:90%;
    max-width:380px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
  }

  h1{
    font-size:22px;
    margin-bottom:10px;
  }

  p{
    font-size:16px;
    line-height:1.5;
  }

  input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:16px;
    margin-top:15px;
  }

  button{
    margin-top:20px;
    padding:12px 20px;
    border:none;
    border-radius:12px;
    background:#ff7aa2;
    color:white;
    font-size:16px;
    cursor:pointer;
    width:100%;
    position:relative;
    z-index:10;
  }

  button:hover{
    opacity:.9;
  }

  .hidden{
    display:none !important;
  }

  .heart{
    position:fixed;
    top:-10px;
    font-size:18px;
    animation:fall linear forwards;
    pointer-events:none;
  }

  @keyframes fall{
    to{
      transform:translateY(110vh);
      opacity:0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Hai ü§ç</h1>
  <p id="text">Aku bikinin ini khusus buat kamu.</p>

  <input id="nameInput" placeholder="Tulis nama kamu di sini ü§ç">

  <div id="buttons">
    <button id="startBtn">Mulai</button>
  </div>
</div>

<script>
  const title = document.getElementById("title");
  const text = document.getElementById("text");
  const nameInput = document.getElementById("nameInput");
  const buttons = document.getElementById("buttons");
  const startBtn = document.getElementById("startBtn");

  let userName = localStorage.getItem("userName");
  let scene = 0;

  startBtn.addEventListener("click", handleClick);

  function handleClick(){
    if(!userName){
      saveName();
    }else{
      next();
    }
  }

  function saveName(){
    const value = nameInput.value.trim();
    if(value === ""){
      alert("Tulis nama kamu dulu ya ü§ç");
      return;
    }
    userName = value;
    localStorage.setItem("userName", userName);
    nameInput.classList.add("hidden");
    next();
  }

  function next(){
    scene++;

    if(scene === 1){
      title.innerHTML = Hai ${userName} ü§ç;
      text.innerHTML = "Aku tahu adekk lagi capek banget sekarang.";
    }
    else if(scene === 2){
      text.innerHTML = "Putus itu perlu,supaya adek bisa makin kuat.";
    }
    else if(scene === 3){
      text.innerHTML = "Tapi percayalah‚Ä¶ adekk masih berharga, bahkan lebih dari yang kamu kira.";
    }
    else if(scene === 4){
      text.innerHTML = Aku bangga sama kamu, ${userName}. adekk kuat ü§ç;
      buttons.innerHTML = <button onclick="resetAll()">Ulangi</button>;
      startHearts();
    }
  }

  function resetAll(){
    localStorage.removeItem("userName");
    location.reload();
  }

  function startHearts(){
    setInterval(()=>{
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ü§ç";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    },300);
  }

  if(userName){
    nameInput.classList.add("hidden");
    title.innerHTML = Hai ${userName} ü§ç;
    text.innerHTML = "Aku di sini buat kamu.";
  }
</script>

</body>
</html>
